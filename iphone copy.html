<!DOCTYPE html>
<html lang="en">
<head>

    <style>
        body {
            min-height: 100vh;
            background-color: #f5f5f7;
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            overflow-x: hidden;

/* Hero Section */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Poppins', sans-serif;
    background-color: #1a1a1a;
    color: white;
    cursor: url('https://cdn-icons-png.flaticon.com/512/892/892692.png'), auto;
}

/* Hero Section */
.hero {
    width: 100%;
    height: 900px;
    background-color: #2f2f2f;
    position: relative;
    display: flex;
    justify-content: center;
    align-items: center;
    padding-top: 80px;
}

/* Navbar */
.navbar {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 80px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 0 40px;
    z-index: 1000;
}

/* Logo */
.logo {
    width: 90px;
    height: 90px;
    margin-top: 40px;
    margin-left: -20px;
    border-radius: 50%;
    overflow: hidden;
}

.logo img {
    width: 100%;
    height: 100%;
    object-fit: cover;
}

/* Nav Links */
.nav-links {
    list-style: none;
    margin-top: 40px;
    margin-right: 40px;
    display: flex;
    gap: 25px;
}

.nav-links li a {
    text-decoration: none;
    color: white;
    font-weight: 500;
    font-size: 1.5rem;
    transition: color 0.3s ease;
}

.nav-links li a:hover {
    color: #9f0047;
}

/* Hero Text */
.hero-text {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
    position: relative;
    margin-top: -40px;
}

.akshat {
    font-family: 'Bebas Neue', sans-serif;
    font-size: 20rem;
    margin: 0;
    line-height: 1;
    letter-spacing: 3px;
    background: linear-gradient(to right, #1aff00, #00ffb7);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    text-shadow: 2px 2px 4px rgba(0, 255, 0, 0.3);
}

.beingadot {
    font-family: 'Bebas Neue', sans-serif;
    font-size: 14rem;
    margin: 0;
    line-height: 1;
    color: transparent;
    -webkit-text-stroke: 1px rgb(255, 255, 255);
    letter-spacing: 2px;
}

.typewriter {
  color: white;
  overflow: hidden;
  border-right: 2px solid #fff;
  white-space: nowrap;
  width: 0;
  animation: typing 4s steps(30, end) forwards, blink 0.7s step-end infinite;
  font-size: 2rem;
}

@keyframes typing {
  from { width: 0; }
  to { width: 57%; }
}

@keyframes blink {
  50% { border-color: transparent; }
}


/* Circle Image Overlay */
.circle-wrapper {
    position: absolute;
    top: 46%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 270px; /* Slightly larger than circle-overlay */
    height: 270px;
    border-radius: 50%;
    background: conic-gradient(
        from 0deg,
        #feda75,
        #fa7e1e,
        #d62976,
        #962fbf,
        #4f5bd5,
        #feda75
    );
    padding: 5px;
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 4999; /* Just below image */
}

/* Inner Circle (Image) */
.circle-overlay {
    width: 250px;
    height: 250px;
    border-radius: 50%;
    overflow: hidden;
}

.circle-overlay img {
    width: 100%;
    height: 100%;
    object-fit: cover;
}


/* Responsive */
@media (max-width: 1200px) {
    .akshat {
        font-size: 1rem;
    }

    .beingadot {
        font-size: 10rem;
    }
    
    .circle-wrapper {
        width: 220px;
        height: 220px;
    }
    
    .circle-overlay {
        width: 200px;
        height: 200px;
    }
}

@media (max-width: 992px) {
    .akshat {
        font-size: 12rem;
    }

    .beingadot {
        font-size: 8rem;
    }
    
    .circle-wrapper {
        width: 180px;
        height: 180px;
    }
    
    .circle-overlay {
        width: 160px;
        height: 160px;
    }
}

@media (max-width: 768px) {
    .hero {
        height: 700px;
    }
    
    .akshat {
        font-size: 7rem;
    }

    .beingadot {
        font-size: 4.8rem;
    }

    .circle-wrapper {
        margin-top: -13px;
        width: 150px;
        height: 150px;
    }

    .circle-overlay {
        width: 135px;
        height: 135px;
    }

    .typewriter {
        font-size: 1.16rem;
    }

    .nav-links {
        gap: 15px;
    }
    
    .nav-links li a {
        font-size: 1.2rem;
    }
    
    .logo {
        width: 70px;
        height: 70px;
        margin-top: 20px;
        margin-left: 15px;
    }
}

@media (max-width: 576px) {

        height: 400px;
    }
    
    .akshat {
        font-size: 8rem;
    }

    .beingadot {
        font-size: 5rem;
    }
    
    .typewriter {
        font-size: 1rem;
        white-space: normal;
        animation: none;
        border-right: none;
        width: 100%;
        text-align: center;
    }
    
    .circle-wrapper {
        width: 120px;
        height: 120px;
    }

    .circle-overlay {
        width: 110px;
        height: 110px;
    }
    
    .navbar {
        padding: 0 0px;
    }
    
    .nav-links {
        gap: 10px;
        margin-right: 5px;
    }
    
    .nav-links li a {
        font-size: 1rem;
    }
}

    
        .iphone-wrapper {
            margin-top: 100px;
            display: flex;
            flex-wrap: wrap;
            gap: 40px;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
    
        .iphone-container {
            position: relative;
            width: 300px;
            height: 600px;
            transform-style: preserve-3d;
            transition: transform 0.8s ease, scale 0.5s ease;
            cursor: pointer;
            flex-shrink: 0;
        }
    
        .iphone-container:hover {
            transform: scale(1.05);
        }
    
        .iphone-container.flipped {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotateY(180deg) scale(1.4);
            z-index: 1000;
        }

        /* Overlay for when iPhone is flipped */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 999;
            display: none;
        }
    
        .iphone {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 50px;
            overflow: hidden;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.9);
            border: 2.5px solid #747474;
        }
    
        .iphone-back {
            background-color: #545454;
            transform: rotateY(0deg);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 0;
            margin: 0;
        }
    
        .iphone-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }
    
        .iphone-front {
            background-color: #000;
            transform: rotateY(180deg);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
    
        .screen {
            width: calc(100% - 20px);
            height: calc(100% - 20px);
            background-color: #000;
            border-radius: 40px;
            overflow: hidden;
            position: relative;
        }
    
        .notch {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            width: 120px;
            height: 30px;
            background-color: #000;
            border-bottom-left-radius: 15px;
            border-bottom-right-radius: 15px;
            border-top-left-radius: 15px;
            border-top-right-radius: 15px;
            z-index: 10;
        }
    
        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    
        .play-button {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80px;
            height: 80px;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 0.3s ease;
            pointer-events: none;
            backdrop-filter: blur(5px);
        }
    
        .play-button::after {
            content: '';
            width: 0;
            height: 0;
            border-top: 20px solid transparent;
            border-left: 30px solid white;
            border-bottom: 20px solid transparent;
            margin-left: 5px;
        }
    
        .iphone-back:hover .play-button {
            opacity: 1;
        }
    
        .power-button {
            position: absolute;
            right: -8px;
            top: 100px;
            width: 8px;
            height: 60px;
            background-color: #1a1a1a;
            border-top-right-radius: 5px;
            border-bottom-right-radius: 5px;
        }
    
        .volume-buttons {
            position: absolute;
            left: -8px;
            top: 100px;
            width: 8px;
            height: 120px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
    
        .volume-button {
            width: 100%;
            height: 50px;
            background-color: #1a1a1a;
            border-top-left-radius: 5px;
            border-bottom-left-radius: 5px;
        }
    
        .volume-button:first-child {
            margin-bottom: 20px;
        }

        .reel-badge {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: #f72585;
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.9rem;
            font-weight: bold;
            z-index: 2;
        }
    
        /* Responsive iPhone Section */
        @media (max-width: 1200px) {
            .iphone-container {
                width: 280px;
                height: 560px;
            }
        }
        
        @media (max-width: 992px) {
            .iphone-wrapper {
                gap: 30px;
            }
            
            .iphone-container {
                width: 240px;
                height: 480px;
            }
            
            .reel-badge {
                font-size: 0.8rem;
                padding: 3px 6px;
            }
        }
        
        @media (max-width: 768px) {
            .iphone-wrapper {
                gap: 20px;
                margin-top: 50px;
            }
            
            .iphone-container {
                width: 200px;
                height: 400px;
            }
            
            .iphone {
                border-radius: 28px;
            }
    
            .screen {
                border-radius: 28px;
            }
            
            .notch {
                top: 4px;
                width: 65px;
                height: 16px;
            }
            
            .reel-badge {
                top: 10px;
                right: 10px;
                font-size: 0.7rem;
            }
            
            .iphone-container.flipped {
                transform: translate(-50%, -50%) rotateY(180deg) scale(1.2);
            }
        }
        
        @media (max-width: 576px) {
            .iphone-wrapper {
                gap: 15px;
            }
            
            .iphone-container {
                width: 160px;
                height: 320px;
            }
            
            .iphone {
                border-radius: 24px;
            }
    
            .screen {
                border-radius: 24px;
            }
            
            .notch {
                width: 50px;
                height: 12px;
            }
            
            .reel-badge {
                top: 8px;
                right: 8px;
                font-size: 0.6rem;
                padding: 2px 4px;
            }
            
            .power-button,
            .volume-buttons {
                display: none;
            }
            
            .iphone-container.flipped {
                transform: translate(-50%, -50%) rotateY(180deg) scale(1.1);
            }
        }
        
        @media (max-width: 400px) {
            .iphone-container {
                width: 140px;
                height: 280px;
            }
            
            .iphone {
                border-radius: 20px;
            }
    
            .screen {
                border-radius: 20px;
            }
        }
    </style>
    
</head>

    <div class="overlay"></div>

    <script>
        const iphoneContainers = document.querySelectorAll('.iphone-container');
        const overlay = document.querySelector('.overlay');

        iphoneContainers.forEach(container => {
            const id = container.dataset.id;
            const video = document.getElementById(`iphone-video-${id}`);

            container.addEventListener('click', function(e) {
                e.stopPropagation();
                const isFlipped = container.classList.contains('flipped');

                iphoneContainers.forEach(other => {
                    if (other !== container) {
                        other.classList.remove('flipped');
                        const otherId = other.dataset.id;
                        const otherVideo = document.getElementById(`iphone-video-${otherId}`);
                        otherVideo.pause();
                        otherVideo.currentTime = 0;
                    }
                });

                if (isFlipped) {
                    container.classList.remove('flipped');
                    video.pause();
                    overlay.style.display = 'none';
                } else {
                    container.classList.add('flipped');
                    overlay.style.display = 'block';
                    setTimeout(() => {
                        video.play().catch(e => console.log("Auto-play prevented:", e));
                    }, 800);
                }
            });

            document.addEventListener('click', function (e) {
                if (!container.contains(e.target)) {
                    container.classList.remove('flipped');
                    video.pause();
                    video.currentTime = 0;
                    overlay.style.display = 'none';
                }
            });
        });

        // Pause videos when window is resized to prevent issues
        window.addEventListener('resize', function() {
            iphoneContainers.forEach(container => {
                const id = container.dataset.id;
                const video = document.getElementById(`iphone-video-${id}`);
                if (!container.classList.contains('flipped')) {
                    video.pause();
                    video.currentTime = 0;
                }
            });
        });
    </script>
